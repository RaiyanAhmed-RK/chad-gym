<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form-activity.css">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/top.css" />
    <link rel="stylesheet" href="styles/hero.css" />
    <link rel="stylesheet" href="styles/card.css" />
    <link rel="stylesheet" href="styles/spec.css" />

<body class="center">
    <nav class="navbar">
        <h1 class="webname">ChadGYM</h1>
        <ul class="menu-container">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="coach.html">Coach</a></li>
            <li><a href="product.html">Product</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="form .center">
        <div class="card">
            <img src="assets/gymcoach1.jpg" class="bgpic" alt="Img of leaves">
        </div>

        <div class="form-cover">
            <div class="form-input form1 be-visible" id="form1">
                <h1 style="font-weight: 500;">Contact</h1>
                <hr class="welcome-line">
                <p>Leave message we'll contact you as soon as possible</p>
                <div class="myemail my-input" style="margin-top: 1rem;">
                    <input type="text" id="name" required>
                    <label>Email or phone</label>
                </div>
                <div class="mypass my-input">
                    <textarea name="" rows="5" maxlength="200" placeholder="Your Inquery"></textarea>
                </div>
                <button type="button" onclick="switch_entry()">Submit</button>

                <div class="extra-option">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>
                <div class="extra-social-option">
                    <!-- these icons taken from https://www.iconfinder.com for free version -->
                    <img style="cursor: pointer;" src="assets/icons/facebook-fill.svg" alt="">
                    <img style="cursor: pointer;" src="assets/icons/instagram-alt.svg" alt="">
                    <img style="cursor: pointer;" src="assets/icons/linkedin-with-circle.svg" alt="">
                </div>
            </div>
            <div class="form-input form2 " id="form2">
                <svg style="display: block; height:3rem; width:3rem; margin:2rem; color:white; margin-left:auto; margin-right:auto;"
                    xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 0 30 30" width="30">
                    <g fill="white">
                        <path
                            d="m22.5 10.987c0 .4-.16.79-.45 1.06l-7.99 8c-.24.26-.64.44-1.06.44s-.82-.18-1.1-.48l-3.96-3.96c-.27-.26-.44-.65-.44-1.06s.17-.8.46-1.08c.48-.51 1.56-.54 2.12.04l2.92 2.93 6.94-6.95c.52-.55 1.58-.56 2.14.02.25.24.42.63.42 1.04z" />
                        <path
                            d="m15 2c7.168 0 13 5.832 13 13s-5.832 13-13 13-13-5.832-13-13 5.832-13 13-13m0-2c-8.284 0-15 6.716-15 15s6.716 15 15 15 15-6.716 15-15-6.716-15-15-15z" />
                    </g>
                </svg>
                <h1 style=" font-weight: 200;">Your request has been submitted</h1>
                <h2 style="font-family:  Courier, monospace;">Please wait for our response through your email</h2>

                <button type="button" onclick="gohome()">Go to Home</button>
            </div>
        </div>
    </div>
    <script>
        function login() {
            let username = document.getElementById("name");
            let password = document.getElementById("password");
            User = username.value;
            Password = password.value;
            username.value = "";
            password.value = "";
            if (!(User == '' || Password == '')) alert(`hey mr/ms. ${User}, shhh your password is:${Password}`);
        }

        function switch_entry() {
            let form1 = document.getElementById('form1');
            form1.classList.toggle("be-visible");
            let form2 = document.getElementById('form2');
            form2.classList.toggle("be-visible");
            console.log("clicked");
        }
        function gohome() {
            window.location.href = "/";
        }
    </script>
</body>

</html>
